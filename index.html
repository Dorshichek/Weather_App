<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather_App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="app">
  <div class="app__wrapper">
    <form action=""  class="weather-app">
      <input class="weather-app__input" type="text" placeholder="Enter city">
      <button class="weather-app__search" type="submit"></button>
    </form>
    <div class="main-wrapper">
      <div class="main-block">
        <div class="main-block__window">
          <div class="main-block__weather weather">
            <div class="weather__now" id="tab-1">
              <p class="weather__grad grad">14&deg</p>
              <img src="/img/Cloud.svg" class="weather__img" width="78" height="59" alt="Cloud">
              <div class="weather__bottom">
                <span class="weather__city">Aktobe</span>
                <img src="/img/Heart.svg" alt="Heart" class="weather__add-favorites">
              </div>
            </div>
            <div class="weather__details" id="tab-2">
              <span class="weather__city">Aktobe</span>
              <ul class="weather__list" >
                <li class="weather__item">Temperature: <span class="weather__grad grad">14&deg</span></li>
                <li class="weather__item">Feels like: <span class="weather__feels-like">10&deg</span></li>
                <li class="weather__item">Weather: <span class="weather__weather-now">Clouds</span></li>
                <li class="weather__item">Sunrise: <span class="weather__sunrise">03:21</span></li>
                <li class="weather__item">Sunset: <span class="weather__sunset">18:54</span></li>
              </ul>
            </div>
            <div class="weather__forecast" id="tab-3">
              <span class="weather__city">Aktobe</span>
              <ul class="weather__card-list">
                <li class="weather__card-item">
                  <div class="weather__first-row">
                    <span class="weather__date">17 May</span>
                    <span class="weather__time">12:00</span>
                  </div>
                  <div class="weather__second-row">
                    <div class="weather__left">
                      <span class="weather__temperature">Temperature: <span class="weather__grad grad">13&deg</span></span>
                      <span class="weather__temp-feel">Feels like: <span class="weather__feels-like">10&deg</span></span>
                    </div>
                    <div class="weather__right">
                      <span class="weather__weather-now">Rain</span>
                      <img src="/img/Rain.svg" width="31" height="31" alt="Rain" class="weather__icon">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main-block__tabs">
          <div class="main-block__list">
            <a class="main-block__item  active-tab" href="#tab-1">Now</a>
            <a class="main-block__item" href="#tab-2">Details</a>
            <a class="main-block__item" href="#tab-3">Forecast</a>
          </div>
        </div>
      </div>
      <div class="aside">
        <div class="aside__top">
          <span class="aside__title">Added Locations:</span>
        </div>
        <div class="aside__cities">
          <ul class="aside__list">
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<script type="module" src="./js/main.js"></script>
</body>
</html>
